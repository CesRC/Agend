
<ion-header>
    <ion-navbar color= "primary">
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
      <ion-title>Nuevo Contacto</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item>
          <ion-label>Nombre</ion-label>
          <ion-input [(ngModel)]= "contact.nombre" type="text" placeholder="Nombre"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label>Organización</ion-label>
          <ion-input [(ngModel)]= "contact.organization" type="text" placeholder="Organización"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label>Móvil</ion-label>
          <ion-input [(ngModel)]= "contact.movil" type="text" placeholder="666666666"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label>Correo</ion-label>
          <ion-input [(ngModel)]= "contact.correo" type="text" placeholder="lucas@example.com"></ion-input>
        </ion-item>    
    </ion-list>

    

    <div align="center">
      <button ion-button large type= "submit" (click)="addContact(contact)">Agregar</button>
      <!-- <button ion-button large type= "button" [disabled]= "!f.valid">Cancelar</button> -->
    </div>

</ion-content>
