
<ion-header>
  <ion-navbar>
    <ion-title>{{task?.evento}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    
  <ion-item>
    <ion-label>Evento</ion-label>
    <ion-input [(ngModel)]= "task.evento"  placeholder="Evento"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Fecha</ion-label>
    <ion-input [(ngModel)]= "task.fecha" placeholder="Fecha"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Lugar</ion-label>
    <ion-input [(ngModel)]= "task.lugar"  placeholder="Lugar"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Prioridad</ion-label>
    <ion-input [(ngModel)]= "task.prioridad"  placeholder="Prioridad"></ion-input>
  </ion-item>    


  <div align="center">
    <button ion-button block full (click)="saveTask(task)">Guardar</button>
    <button ion-button block full color="danger" (click)="removeTask(task)">Eliminar</button>
  </div>

</ion-content>
