
<ion-header>

  <ion-navbar color= "primary">
    <ion-title>Tareas</ion-title>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons end>
      <button navPush="NuevaTareaPage" ion-button>
          <ion-icon name="add-circle"></ion-icon>
       </button>
  </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let task of taskList | async" 
    detail-push navPush="EditTaskPage" [navParams]="{task:task}">
    <p><strong>Evento: </strong>{{task.evento}}</p>
    <p><strong>Fecha: </strong>{{task.fecha}}</p>
    <p><strong>Lugar: </strong>{{task.lugar}}</p>
    <p><strong>Prioridad: </strong>{{task.prioridad}}</p>
    </ion-item>
  </ion-list>
</ion-content>
