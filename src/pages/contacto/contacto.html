
<ion-header>

  <ion-navbar color= "primary">
    <ion-title>Contactos</ion-title>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons end>
      <button navPush="NuevoContactoPage" ion-button>
          <ion-icon name="add-circle"></ion-icon>
       </button>
  </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let contact of contactList | async" 
    detail-push navPush="EditPage" [navParams]="{contact:contact}">
    <p><strong>Nombre: </strong>{{contact.nombre}}</p>
    <p><strong>Organización: </strong>{{contact.organization}}</p>
    <p><strong>Móvil: </strong>{{contact.movil}}</p>
    <p><strong>Correo: </strong>{{contact.correo}}</p>
    </ion-item>
  </ion-list>
</ion-content>
