<ion-header>

  <ion-navbar color= "primary">
    <ion-title>Contactos</ion-title>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons end>
      <button ion-button icon-only (click)="onLoadNewContact()">
          <ion-icon name="add-circle"></ion-icon>
       </button>
  </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <!--<button ion-item *ngFor="let contact of contacts" (click)="onItemTapped()">-->
    <button ion-item *ngFor="let contact of contacts" (click)="openActionSheetController()" class="button">
      <p><strong>Nombre: </strong>{{contact.nombre}}</p>
      <p><strong>Organización: </strong>{{contact.organization}}</p>
      <p><strong>Móvil: </strong>{{contact.movil}}</p>
      <p><strong>Correo: </strong>{{contact.correo}}</p>
    </button>
  </ion-list>
</ion-content>
