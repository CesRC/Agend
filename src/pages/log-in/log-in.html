<ion-header>

  <ion-navbar>
    <ion-title text-center>Log In</ion-title>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row text-center>
      <ion-col text-center>
        <ion-list inset>
          <ion-item>
            <ion-input text-center type="text" placeholder="User" id="userField" name="usuario" ngModel required></ion-input>
          </ion-item>

          <ion-item>
            <ion-input text-center type="text" placeholder="Password" id="passField" name="pass" ngModel required></ion-input>
          </ion-item>
        </ion-list>
    </ion-col>
  </ion-row>

  <ion-row center>  
      <ion-col text-center> 
        <button ion-button round align-center (click)="onLoadAgend()">
            Ingresar
        </button>
      </ion-col>
  </ion-row>


</ion-content>
